<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      font-family: "Poppins", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 10rem;
      font-weight: 900;
      position: relative;
      animation: bounce 2s infinite;
      letter-spacing: 5px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      z-index: 10;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: fadeIn 3s infinite alternate;
      z-index: 10;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      z-index: 10;
    }

    a {
      text-decoration: none;
      background: #fff;
      color: #1d2b64;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 600;
      transition: 0.3s;
      z-index: 10;
    }

    a:hover {
      background: #1d2b64;
      color: #fff;
    }

    /* Floating circles background */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 10s infinite;
    }

    .circle:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 15%;
      animation-duration: 12s;
    }

    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 15%;
      right: 10%;
      animation-duration: 18s;
    }

    .circle:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 60%;
      left: 5%;
      animation-duration: 15s;
    }

    /* Cartoon Ghost */
    .ghost {
      position: absolute;
      bottom: 12%;
      width: 120px;
      height: 160px;
      background: white;
      border-radius: 60% 60% 40% 40%;
      animation: ghostFloat 4s ease-in-out infinite, ghostMove 6s ease-in-out infinite;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }

    .ghost .eye {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #1d2b64;
      border-radius: 50%;
      top: 45px;
    }
    .ghost .eye.left { left: 30px; }
    .ghost .eye.right { right: 30px; }

    .ghost .mouth {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 15px;
      border-bottom: 5px solid #1d2b64;
      border-radius: 50%;
    }

    /* Ghost bottom waves */
    .ghost::before {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      bottom: -20px;
      left: 0;
      border-radius: 50%;
      background: white;
      box-shadow: 40px 0 0 white, 80px 0 0 white;
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    @keyframes ghostFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    @keyframes ghostMove {
      0% { left: 20%; }
      50% { left: 60%; }
      100% { left: 20%; }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you are looking for doesnâ€™t exist or has been moved.</p>
  <a href="/">Go Back Home</a>

  <!-- Floating animated shapes -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Cute Ghost -->
  <div class="ghost">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
